<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 4</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
    </script>
    <script>
        // Get
        axios.get('https://dummyjson.com/quotes')
        .then(res => console.log(res.data))

        // Post
        axios.post('https://dummyjson.com/todos/add', {
            todo:'hai hai hai',
            userId: 5
        })
        .then(res => console.log(res.data))

        // Put
        axios.put('https://dummyjson.com/todos/3', {
            todo:'ini baru',
            userId: 5
        })
        .then(res => console.log(res.data))

        // Delete
        axios.delete('https://dummyjson.com/todos/7')
        .then(res => console.log(res.data))

        // Get Token
        axios.post('https://dummyjson.com/auth/login',{
            username: 'emilys',
            password: 'emilyspass'
        })
        .then(res => { 
            axios.get('https://dummyjson.com/auth/me', {
                headers: {
                    authorization : 'Bearer ' + res.data.token
                }
            })
            .then(res => console.log(res.data))
        })

    </script>
</body>
</html>
